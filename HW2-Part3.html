<script>
//scsript for submit button//
function process()
{
//create and initialize variables
    var number1, number2, number3, number4, number5, negativeCount = 0, positiveCount = 0, zeroCount = 0, errMsg, 
    n1, n2, n3, n4, n5, numbers; 
    
number1 = document.getElementById("num1").value;
number2 = document.getElementById("num2").value;
number3 = document.getElementById("num3").value;
number4 = document.getElementById("num4").value;
number5 = document.getElementById("num5").value;

    //convert inputs to numbers//
n1 = parseInt(number1);
n2 = parseInt(number2);
n3 = parseInt(number3);
n4 = parseInt(number4);
n5 = parseInt(number5);

errMsg = "The input is invalid. Please try again.";

    //check for empty or invalid inputs and display error message//
if ( isNaN(n1) || isNaN(n2) || isNaN(n3) || isNaN(n4) || isNaN(n5) )
    {
    document.getElementById("result").value = errMsg;
    }

else {
    numbers = [n1, n2, n3, n4, n5];
    //loop through array to find positive, negative, or zero numbers//
    for (i=0; i<numbers.length; i++)
    {
        if (numbers[i] < 0)
        {
            negativeCount++;
        }
        else if (numbers[i] == 0)
        {
            zeroCount++;
        }
        else
        {
            positiveCount++;
        }

    }
    //display the count of each type//
     document.getElementById("result").value = ("You entered " + positiveCount + " positive numbers.\nYou entered " + negativeCount + " negative numbers.\n" + "You entered " + zeroCount + " zeroes.");   
    }

}

//script for reset button//
function res() {
	       /* function clears the result area and puts the cursor in the num1 input box */
           document.getElementById("result").innerHTML = "";
           document.getElementById("num1").focus();
                     };    
</script>
