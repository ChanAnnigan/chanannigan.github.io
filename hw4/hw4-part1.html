      <main class="middlebox">
          <h3>Part 1a</h3>
<script>   
     var factor = 1;
     for ( var number = 5; number <= 25; number += 4 )
         {
             factor *= number;
         }
     var factorFormatted = factor.toLocaleString();
     document.write( "The factor of every fourth integer from 5 to 25 inclusive is " + factorFormatted + ".");
</script> 
      <br>
          <br>
<script>   
     var sum = 0;
     for ( var number = 5; number <= 25; number += 4 )
         {
             sum += number;
         }
     document.write( "The sum of every fourth integer from 5 to 25 inclusive is " + sum + ".");
</script><br>

  <h3>Part 1b</h3>        
 <script>
             var z = 3, sumPlusThree = 0;

             while (z <= 18)

             {
                 sumPlusThree = sumPlusThree + z;
                 z = 3 + z;
            }
             document.write( "The sum of every third integer from 3 to 18 inclusive is " + sumPlusThree + ".");
</script> 
          <br>
          <br>
           <script>
             var a = 3, factorPlusThree = 1;

             while (a <= 18)

             {
                 factorPlusThree = factorPlusThree * a;
                 a = 3 + a;
            }
               var factorPlusThreeFormatted = factorPlusThree.toLocaleString();
             document.write( "The factor of every third integer from 3 to 18 inclusive is " + factorPlusThreeFormatted +".");
</script>
