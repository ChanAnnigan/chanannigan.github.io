<script>

function goToNewPage(myForm) {
var mydest = myForm.destList.options[myForm.destList.selectedIndex].value;
window.open (mydest, "new tab");
}

function goToNewPageb(myFormb) {
var mydestb = myFormb.destListb.options[myFormb.destListb.selectedIndex].value;
window.open (mydestb, "new tab");
}
</script>

<body>
<div class="layout">
    <header class="header">
        <h1>CNIT 133 - Homework 5 - Part 2</h1>
        </header>
      <main class="middlebox">
          <h3>Navigate to work and school locations:</h3>
        <form name="myForm" id="myForm">
            <select name="destList" onchange="goToNewPage(this.form);">
                <option>Choose website:</option>
                <option value="https://mysierra.sierracollege.edu//">MySierra</option>
                <option value="https://sierra.instructure.com/">Sierra College Canvas</option>
                <option value="https://academics.sierracollege.edu/sites/main/files/file-attachments/academic_calendar_2020-2021.pdf">Sierra College Academic Calendar</option>
                <option value="https://ccsf.instructure.com/">CCSF Canvas</option>
                </select>
            </form>
            <br>
            <h3>Choose a Fitness Destination:</h3>
            <form name="myFormb" id="myFormb">
                <select name="destListb">
                    <option>Choose website:</option>
                    <option value="https://lesmills.secure.force.com/instructorportal/">Les Mills Instructor Portal</option>
                    <option value="https://watch.lesmillsondemand.com/browse">Les Mills On Demand</option>
                    <option value="https://www.beachbodyondemand.com/">Beach Body On Demand</option>
                    <option value="https://www.noom.com/#/">Noom</option>
                    </select>
                    <input type="button" value="Go" onclick="goToNewPageb(this.form);">
                </form>
        </main>
