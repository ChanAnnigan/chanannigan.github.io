},

});

</script>
<script>
function analyzeNumber()
{
if ($("#getNumber").valid())
{

    var number, whole, sqrt, tenths, hundredths, thousandths, results;
    number = document.getElementById("fourDecimals").value;
    var is_dot = number.indexOf(".");

    if (is_dot !== -1)
    {
        var mySplitNumber = number.split(".");
        var decimalDigits = mySplitNumber[1];
        number = parseFloat(number);
        var howManyDecimals = decimalDigits.length;
    }

    else
        {
            document.getElementById("results").value = "Error. Please enter a number with at least 4 decimal positions.";
        }
    
    if (howManyDecimals < 4)
        {
            document.getElementById("results").value = "Error. Please enter a number with at least 4 decimal positions.";
        }
    else { 
            whole = Math.round(number);
            sqrt = Math.sqrt(number);
            sqrt = Math.round(sqrt);
            tenths = Math.floor(number * 10 + 0.5) / 10;
            tenths = tenths.toFixed(1);
            hundredths = Math.floor(number * 100 + 0.5) / 100;
            hundredths = hundredths.toFixed(2);
            thousandths = Math.floor(number * 1000 + 0.5)/1000;
            thousandths = thousandths.toFixed(3);

            results = "You entered the number " + number + ". \n";
            results = results + number + " rounded to nearest integer is " + whole + ". \n";
            results = results + "The square root of " + number + " (rounded to the nearest integer) is " + sqrt + ". \n";
            results = results + number + " rounded to the nearest tenths place is " + tenths + ". \n";
            results = results + number + " rounded to the nearest hundredths place is " + hundredths + ". \n";
            results = results + number + " rounded to the nearest thousandths place is " + thousandths + ". \n";
            document.getElementById("results").value = results;
        }
        }}
</script>
