<script>
$(document).ready(function(){
$("#studentGrades").validate({
// Rules for each input item
rules:
{
hwAvg: { required: true, number: true, min: 0, max: 100},
midExam: { required: true, number: true, min: 0, max: 100},
final: { required: true, number: true, min: 0, max: 100},
participation: { required: true, number: true, min: 0, max: 100}
}
                             
});
});

function calculateGrade ()  {
        if ($("#studentGrades").valid()) 
            {
        
            //create and initialize variables
            var hwAvg, midExam, final, participation, grade; 
    
            hwAvg = parseFloat(document.getElementById("hwAvg").value);
            midExam = parseFloat(document.getElementById("midExam").value);
            final = parseFloat(document.getElementById("final").value);
            participation = parseFloat(document.getElementById("participation").value);
            
            //calculate grade
            grade = Math.round((0.5 * hwAvg) + (0.2 * midExam) + (0.2 * final) + (0.1 * participation));
            
            switch(true){
                    
                case (grade >= 90):
                    document.getElementById("results").innerHTML = ("The final average is " + grade + ". <br>The final grade is A<br>Excellent work!")
                    break;
                    
                case (grade >= 80):
                    document.getElementById("results").innerHTML = ("The final average is " + grade + ". <br>The final grade is B.<br>Excellent work!")
                    break;
                    
                case (grade >= 70):
                    document.getElementById("results").innerHTML = ("The final average is " + grade + ". <br>The final grade is C.<br> Keep working and learning!")
                    break;
                    
                case (grade >= 60):
                    document.getElementById("results").innerHTML = ("The final average is " + grade + ". <br>The final grade is D.<br>Student must re-take the course.")
                    break;
                    
                default:
                    document.getElementById("results").innerHTML = ("The final average is " + grade + ". <br>The final grade is F. <br>Student must re-take the course.")
                    break;
            }
            
            }
    }
    
</script>

<input type="button" onclick="calculateGrade()" value="SUBMIT">
