   <script src="https://ajax.aspnetcdn.com/ajax/jquery.validate/1.13.1/jquery.validate.min.js"></script> 
<script>
var x, y, answer;
x = Math.floor(0 + Math.random() * 10);
y = Math.floor(0 + Math.random() * 10);
answer = x * y; 
          
$(document).ready(function(){  
    document.getElementById("equation").innerHTML = "How much is " + x + " times " + y + "?";
});

    
$(document).ready(function(){
$("#multiplication").validate({
// Rules for each input item
rules:
{
guess: { required: true, number: true, min: 0, max: 100}
}
                            
});
});   

function endGame() {
    document.getElementById("response").innerHTML ="Thank you! Good bye!";
    document.getElementById("stuffToClear").innerHTML = "";
}
function checkAnswer() {
        if ($("#multiplication").valid()) {
            guess = parseInt(document.getElementById("guess").value);
            
           if (guess == answer) {
               var message;
               message = "Very Good! ";
               message +="Would you like to play again?<br>";
               message +="<form name='playagain' id='playagain'><input type='button' class='button' onclick='window.location.reload();' value='Yes!'><input type='button' class='button' onclick=endGame(); value='No!'></form>";
               document.getElementById("guess").value = "";
               document.getElementById("response").innerHTML = message;
               
               
                 }
            
            else if (guess !=answer)
                {
               var message;
               message = "No. Please try again."
               document.getElementById("guess").value = "";
                document.getElementById("response").innerHTML = message;
               
           }
            
        }
}

          
</script>

          <h3>Practice your multiplication skills!</h3><br>
     <div id="stuffToClear">
         <div id="equation"></div>
        <form id="multiplication" name="multiplication"><br>
        <label for="guess">Enter your answer</label><input type="number" id="guess" name="guess">
        <br>
    <input type="button" class="button" onclick="checkAnswer();" value="Check Answer">
<input type="reset" class="button" value="New Equation" onclick="window.location.reload();">
