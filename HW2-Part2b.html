<script>
function process()
{
 //define variables//
var number1, number2, number3, n1, n2, n3, sum, average, product, smallest, largest, errMsg;

errMsg = "The input is invalid. Please try again."
    
number1 = document.getElementById("num1").value;
number2 = document.getElementById("num2").value;
number3 = document.getElementById("num3").value;

n1 = parseInt(number1);
n2 = parseInt(number2);
n3 = parseInt(number3);

     //check for empty or invalid entries and display alert if found//
if(isNaN(n1) || isNaN(n2) || isNaN(n3) ){
    window.alert(errMsg);
    document.getElementById("result").value = "";
    document.getElementById("num1").value = "";
    document.getElementById("num2").value = "";
    document.getElementById("num3").value = "";
    document.getElementById("num1").focus();
    $("#results").fadeTo("slow", 1.0);
}
  //perform calculations if entries are valid//
else {
sum = n1 + n2 + n3;
average = sum / 3;
product = n1 * n2 * n3;
smallest = Math.min(n1, n2, n3);
largest = Math.max(n1, n2, n3);

    //concatenate results and place in textarea//
    document.getElementById("result").value = ("The sum of the numbers is " + sum + ". \nThe average of the numbers is " + average + ". \n" + "The product of the numbers is " + product + ".\n" + "The smallest number is " + smallest + ".\n" + "The largest number is " + largest + ".");}
    };
  

function res() {
	       /* function clears the result area resets the fade and puts the cursor in the num1 input box */
           document.getElementById("result").innerHTML = "";
           document.getElementById("num1").focus();
            $("#results").fadeTo("slow", 1.0);
                     }    
</script>
